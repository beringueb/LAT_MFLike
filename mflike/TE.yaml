# Specify default set of spectra and scale cuts
# to be used
defaults:
  # Which spectra?
  polarizations: [TE, ET]
  # Scale cuts (in ell) for each spectrum
  scales:
    TE: [30, 9000]
    ET: [30, 9000]
  # If True, TE' = (TE + ET) / 2 will be used
  # instead of TE and ET separately.
  symmetrize: false

supported_params: !defaults [calib_common, calib_T, calib_E, params_common, params_TE]